<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chatbot con Avatar Animado</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #F8D763;
      font-size: clamp(16px, 2.8vw, 20px);
      margin: 0;
      padding: 20px;
    }
    .chatbot-container {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 20px;
    }
    .chatbot-container img {
      display: block;
      width: 100%;
      max-width: 250px;
      height: auto;
      margin: 0 auto;
    }
    .chatbot-container h3 {
      font-size: clamp(18px, 3.4vw, 24px);
      margin: 0 0 10px 0;
    }
    .chatbot-container button {
      font-size: clamp(16px, 3vw, 20px);
      padding: 8px 12px;
      margin-bottom: 10px;
    }
    .chatbot-container p {
      font-size: clamp(16px, 2.8vw, 20px);
      margin: 4px 0;
    }

    /* Bot√≥n Start Session */
    .start-session-btn {
      width: 100%;
      padding: 14px;
      font-size: clamp(18px, 3.4vw, 22px);
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 15px;
      transition: opacity 0.3s ease, transform 0.2s ease;
    }
    .start-session-btn:hover {
      opacity: 0.85;
      transform: scale(1.02);
    }
    .start-session-btn:active {
      transform: scale(0.98);
    }

    /* Bot√≥n repetir üîÅ */
    .repeat-btn {
      background: none;
      border: none;
      font-size: 32px;
      cursor: pointer;
      margin-top: 4px;
      padding: 4px;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }
    .repeat-btn:hover {
      transform: scale(1.15);
      opacity: 0.8;
    }
    .repeat-btn:active {
      transform: scale(0.95);
    }
  </style>
</head>

<body>
  <div class="chatbot-container">
    <img id="avatar" src="avatarprofemujer2.jpg" alt="Avatar">

    <div>
      <h3>Chatbot de voz en ingl√©s</h3>

      <!-- Bot√≥n Start Session -->
      <button id="startSessionBtn" class="start-session-btn">‚ñ∂Ô∏è Start session</button>

      <!-- Bot√≥n hablar -->
      <button id="startBtn" disabled>üé§</button>

      <p><strong>T√∫:</strong> <span id="userText"></span></p>

      <p><strong>Bot:</strong> <span id="botText"></span></p>

      <!-- üîÅ Bot√≥n repetir -->
      <button id="repeatBtn" class="repeat-btn">üîÅ</button>

      <p><strong>Voz seleccionada:</strong> <span id="voiceName">(cargando voces...)</span></p>

      <p id="timeRow" style="display:none;"><strong>Tiempo restante:</strong> <span id="timeSpent"></span></p>
    </div>
  </div>

<script>
console.log("JS CARGADO");

/* ----------------------------------------------------------
   DETECTAR IPHONE
----------------------------------------------------------- */
const isIphone = /iPhone|iPad|iPod/i.test(navigator.userAgent);

/* ----------------------------------------------------------
   DESHABILITAR BOT√ìN HABLAR AL CARGAR
----------------------------------------------------------- */
window.addEventListener("DOMContentLoaded", () => {
  startBtn.disabled = true;
});

/* ----------------------------------------------------------
   DATOS MOODLE
----------------------------------------------------------- */
const params = new URLSearchParams(window.location.search);
const moodleFirstname = params.get("firstname") || "Anon";
const moodleLastname  = params.get("lastname")  || "User";
const email           = params.get("email")     || null;

let moodleUserId = params.get("userid");
if (!moodleUserId) {
  moodleUserId = "fallback_" + (moodleFirstname + "_" + moodleLastname).toLowerCase();
}

/* ----------------------------------------------------------
   VOZ (placeholder)
----------------------------------------------------------- */
function chooseBestVoice() {
  voiceName.textContent = "OpenAI TTS (√∫nico)";
}

/* ----------------------------------------------------------
   VARIABLES
----------------------------------------------------------- */
let mediaRecorder = null;
let audioChunks = [];
let mediaStream = null;
let audioContext = null;   // para el micr√≥fono
let ttsContext = null;     // para el TTS (solo se crea en Start Session)

let lastBotAudio = null;
let lastBotText = "";

const userText = document.getElementById("userText");
const botText = document.getElementById("botText");
const timeSpent = document.getElementById("timeSpent");
const timeRow = document.getElementById("timeRow");
const avatar = document.getElementById("avatar");

/* ----------------------------------------------------------
   HISTORIAL
----------------------------------------------------------- */
function getTodayDate() {
  return new Date().toISOString().split("T")[0];
}
function getHistoryKey() {
  return "chatHistory_" + getTodayDate();
}
function saveHistory(userMsg, botMsg) {
  const key = getHistoryKey();
  let h = JSON.parse(localStorage.getItem(key) || "[]");
  h.push({ user: userMsg, bot: botMsg });
  if (h.length > 5) h = h.slice(-5);
  localStorage.setItem(key, JSON.stringify(h));
}
function loadLastMessage() {
  const h = JSON.parse(localStorage.getItem(getHistoryKey()) || "[]");
  if (h.length > 0) {
    userText.textContent = h[h.length - 1].user;
    botText.textContent = h[h.length - 1].bot;
  }
}

/* ----------------------------------------------------------
   FORMATEAR TIEMPO
----------------------------------------------------------- */
function formatTime(seconds) {
  const m = Math.floor(seconds / 60);
  const s = Math.floor(seconds % 60);
  return `${String(m).padStart(2,"0")}:${String(s).padStart(2,"0")}`;
}

/* ----------------------------------------------------------
   START SESSION ‚Äî crear y desbloquear TTS + saludo
----------------------------------------------------------- */
const startSessionBtn = document.getElementById("startSessionBtn");

startSessionBtn.onclick = () => {
  console.log("Start Session pulsado");

  // Crear AudioContext de TTS SOLO aqu√≠ (gesto humano)
  if (!ttsContext) {
    ttsContext = new (window.AudioContext || window.webkitAudioContext)();
  }

  // Intentar reanudar por si estuviera suspendido
  try {
    if (ttsContext.state === "suspended") {
      ttsContext.resume();
    }
  } catch (e) {
    console.log("Error al hacer resume en ttsContext:", e);
  }

  // Truco para iPhone: reproducir un silencio en el mismo gesto
  try {
    const silent = document.createElement("audio");
    silent.src = "data:audio/mp3;base64,//uQxAAAAAAAAAAAAAAAAAAAAAAAWGlin...";
    silent.play().catch(err => console.log("Silent play blocked:", err));
  } catch (e) {
    console.log("Error al reproducir silencio:", e);
  }

  // Despu√©s de desbloquear, reproducimos el saludo inicial si existe
  setTimeout(() => {
    reproducirSaludoInicial();
  }, 150);

  startBtn.disabled = false;
  startSessionBtn.style.display = "none";
};

/* ----------------------------------------------------------
   FUNCION PARA REPRODUCIR EL SALUDO INICIAL (despu√©s de desbloqueo)
----------------------------------------------------------- */
function reproducirSaludoInicial() {
  const greeting = botText.textContent.trim();
  console.log("GREETING EN START SESSION:", greeting);
  if (!greeting) return;

  console.log("Reproduciendo saludo inicial:", greeting);

  fetch("https://chatbot-xzhi.onrender.com/tts", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ text: greeting })
  })
  .then(r => r.json())
  .then(d => {
    if (d.audio) {
      lastBotText = greeting;
      lastBotAudio = d.audio;
      playBackendTTS(greeting, d.audio);
    }
  })
  .catch(err => console.warn("Error en TTS de saludo:", err));
}

/* ----------------------------------------------------------
   SALUDO INICIAL (solo texto)
----------------------------------------------------------- */
window.addEventListener("load", () => {

  console.log("ENTRANDO EN window.onload (saludo inicial)");

  chooseBestVoice();

  const today = getTodayDate();
  const lastDate = localStorage.getItem("lastConnectionDate");

  let greeting = "";

  if (lastDate === today) {
    loadLastMessage();
    greeting = "";
  } else {
    const now = new Date();
    const formattedDate = now.toLocaleDateString("en-US", {
      weekday: "long", year: "numeric", month: "long", day: "numeric"
    });

    greeting = `Hello ${moodleFirstname}! I'm your virtual teacher Brenda. Welcome to today's English practice, ${formattedDate}.`;
    botText.textContent = greeting;
    saveHistory("", greeting);
  }

  localStorage.setItem("lastConnectionDate", today);
});

/* ----------------------------------------------------------
   BOT√ìN HABLAR
----------------------------------------------------------- */
startBtn.onclick = async () => {

  if (!mediaStream) {
    mediaStream = await navigator.mediaDevices.getUserMedia({ audio: true });
  }

  mediaRecorder = new MediaRecorder(mediaStream);
  audioChunks = [];

  mediaRecorder.ondataavailable = e => audioChunks.push(e.data);

  mediaRecorder.onstop = async () => {
    userText.textContent = "";

    const audioBlob = new Blob(audioChunks, { type: "audio/webm" });
    const formData = new FormData();
    formData.append("audio", audioBlob, "audio.webm");

    const sttRes = await fetch("https://chatbot-xzhi.onrender.com/stt", {
      method: "POST",
      body: formData
    });
    const sttData = await sttRes.json();
    const transcript = sttData.text || "";
    userText.textContent = transcript;

    const fullHistory = JSON.parse(localStorage.getItem(getHistoryKey()) || "[]");
    const last3 = fullHistory.slice(-3);

    const chatRes = await fetch("https://chatbot-xzhi.onrender.com/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        userId: moodleUserId,
        firstname: moodleFirstname,
        lastname: moodleLastname,
        email: email,
        message: transcript,
        history: last3
      })
    });

    const data = await chatRes.json();
    const response = data.reply || "Error";
    botText.textContent = response;

    saveHistory(transcript, response);

    lastBotText = response;
    lastBotAudio = data.audio;

    const remaining = Math.max(300 - (data.timeSpentToday || 0), 0);
    timeSpent.textContent = formatTime(remaining);
    timeRow.style.display = "block";

    playBackendTTS(response, data.audio);
  };

  audioContext = new AudioContext();
  const source = audioContext.createMediaStreamSource(mediaStream);
  const analyser = audioContext.createAnalyser();
  analyser.fftSize = 2048;
  source.connect(analyser);

  const SILENCE_THRESHOLD = 0.04;
  const SILENCE_DURATION = 1200;

  const MAX_RECORDING_TIME = 8000;
  const recordingStart = Date.now();

  let silenceStart = Date.now();

  function checkSilence() {
    const data = new Uint8Array(analyser.fftSize);
    analyser.getByteTimeDomainData(data);

    let sum = 0;
    for (let i = 0; i < data.length; i++) {
      const v = (data[i] - 128) / 128;
      sum += v * v;
    }
    const rms = Math.sqrt(sum / data.length);

    if (Date.now() - recordingStart > MAX_RECORDING_TIME) {
      mediaRecorder.stop();
      return;
    }

    if (rms < SILENCE_THRESHOLD) {
      if (Date.now() - silenceStart > SILENCE_DURATION) {
        mediaRecorder.stop();
        return;
      }
    } else {
      silenceStart = Date.now();
    }

    requestAnimationFrame(checkSilence);
  }

  mediaRecorder.start();
  userText.textContent = "(Escuchando...)";
  checkSilence();
};

/* ----------------------------------------------------------
   TTS BACKEND ‚Äî WebAudio
----------------------------------------------------------- */
async function playBackendTTS(text, base64Audio) {
  try {
    if (!ttsContext) {
      console.warn("ttsContext no inicializado; ¬øse puls√≥ Start Session?");
      return;
    }

    if (ttsContext.state === "suspended") {
      try {
        await ttsContext.resume();
      } catch (e) {
        console.log("Error reanudando ttsContext dentro de playBackendTTS:", e);
      }
    }

    const arrayBuffer = Uint8Array.from(atob(base64Audio), c => c.charCodeAt(0)).buffer;
    const audioBuffer = await ttsContext.decodeAudioData(arrayBuffer);

    const source = ttsContext.createBufferSource();
    source.buffer = audioBuffer;
    source.connect(ttsContext.destination);

    avatar.src = "teachergif2.gif";

    const ttsStart = Date.now();

    source.onended = () => {
      const ttsDuration = (Date.now() - ttsStart) / 1000;
      avatar.src = "avatarprofemujer2.jpg";

      fetch("https://chatbot-xzhi.onrender.com/ttsTime", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          userId: moodleUserId,
          seconds: ttsDuration
        })
      })
      .then(r => r.json())
      .then(d => {
        const remaining = Math.max(300 - d.total, 0);
        timeSpent.textContent = formatTime(remaining);
      })
      .catch(err => console.warn("Error actualizando ttsTime:", err));
    };

    source.start(0);

  } catch (err) {
    console.warn("Error TTS backend:", err);
  }
}

/* ----------------------------------------------------------
   BOT√ìN REPETIR üîÅ
----------------------------------------------------------- */
document.getElementById("repeatBtn").onclick = () => {
  if (lastBotAudio) {
    console.log("Reproduciendo repetici√≥n:", lastBotText);
    playBackendTTS(lastBotText, lastBotAudio);
  } else {
    console.log("No hay audio previo para repetir");
  }
};
</script>

</body>
</html>

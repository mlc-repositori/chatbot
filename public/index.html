<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chatbot con Avatar Animado</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;

      font-size: clamp(16px, 2.8vw, 20px);

    }

      flex-wrap: wrap;

      gap: 20px;
    }
    .chatbot-container img {
      display: block;
      width: 100%;
      max-width: 250px;
      height: auto;
      margin: 0 auto;
    }
    .chatbot-container h3 {
      font-size: clamp(18px, 3.4vw, 24px);
      margin: 0 0 10px 0;
    }
    .chatbot-container button {
      font-size: clamp(16px, 3vw, 20px);
      padding: 8px 12px;
      margin-bottom: 10px;
    }
    .chatbot-container p {
      font-size: clamp(16px, 2.8vw, 20px);
      margin: 4px 0;
    }
  </style>
</head>
<body>
  <div class="chatbot-container">
    <img id="avatar" src="https://virtualacademy.mylanguagecoach.net/pluginfile.php/4246/mod_resource/content/1/avatarprofemujer2.jpg" alt="Avatar">
    <div>
      <h3>Chatbot de voz en inglÃ©s</h3>

      <button id="unlockBtn" style="display:none;">ðŸ”Š Activar sonido</button>
      <button id="startBtn">ðŸŽ¤ Hablar</button>

      <p><strong>TÃº:</strong> <span id="userText"></span></p>
      <p><strong>Bot:</strong> <span id="botText"></span></p>

      <p><strong>Voz seleccionada:</strong> <span id="voiceName">(cargando voces...)</span></p>

      <p id="timeRow" style="display:none;"><strong>Tiempo restante:</strong> <span id="timeSpent"></span></p>
    </div>
  </div>

<script>
console.log("JS CARGADO");  // LOG #1

/* ----------------------------------------------------------
   DETECTAR IPHONE
----------------------------------------------------------- */
const isIphone = /iPhone|iPad|iPod/i.test(navigator.userAgent);

/* ----------------------------------------------------------
   FIX: NO disabled en HTML â†’ deshabilitar solo con JS
----------------------------------------------------------- */
window.addEventListener("DOMContentLoaded", () => {
  if (isIphone) {
    unlockBtn.style.display = "inline-block";
    unlockBtn.disabled = false;
    startBtn.disabled = true;
  } else {
    unlockBtn.style.display = "none";
    startBtn.disabled = false;
  }
});

/* ----------------------------------------------------------
   RECOGER DATOS DE MOODLE
----------------------------------------------------------- */
const params = new URLSearchParams(window.location.search);

const moodleFirstname = params.get("firstname") || "Anon";
const moodleLastname  = params.get("lastname")  || "User";
const email           = params.get("email")     || null;

let moodleUserId = params.get("userid");
if (!moodleUserId) {
  moodleUserId = "fallback_" + (moodleFirstname + "_" + moodleLastname).toLowerCase();
}

/* ----------------------------------------------------------
   VOZ (placeholder)
----------------------------------------------------------- */
function chooseBestVoice() {
  voiceName.textContent = "OpenAI TTS (Ãºnico)";
}

/* ----------------------------------------------------------
   VARIABLES
----------------------------------------------------------- */
let mediaRecorder = null;
let audioChunks = [];
let mediaStream = null;
let audioContext = null;
let ttsContext = null;

const userText = document.getElementById("userText");
const botText = document.getElementById("botText");
const timeSpent = document.getElementById("timeSpent");
const timeRow = document.getElementById("timeRow");
const avatar = document.getElementById("avatar");

/* ----------------------------------------------------------
   HISTORIAL
----------------------------------------------------------- */
function getTodayDate() {
  return new Date().toISOString().split("T")[0];
}
function getHistoryKey() {
  return "chatHistory_" + getTodayDate();
}
function saveHistory(userMsg, botMsg) {
  const key = getHistoryKey();
  let h = JSON.parse(localStorage.getItem(key) || "[]");
  h.push({ user: userMsg, bot: botMsg });
  if (h.length > 5) h = h.slice(-5);
  localStorage.setItem(key, JSON.stringify(h));
}
function loadLastMessage() {
  const h = JSON.parse(localStorage.getItem(getHistoryKey()) || "[]");
  if (h.length > 0) {
    userText.textContent = h[h.length - 1].user;
    botText.textContent = h[h.length - 1].bot;
  }
}

/* ----------------------------------------------------------
   FORMATEAR TIEMPO
----------------------------------------------------------- */
function formatTime(seconds) {
  const m = Math.floor(seconds / 60);
  const s = Math.floor(seconds % 60);
  return `${String(m).padStart(2,"0")}:${String(s).padStart(2,"0")}`;
}

/* ----------------------------------------------------------
   DESBLOQUEO DE AUDIO (iPhone)
----------------------------------------------------------- */
let audioUnlocked = false;

function unlockAudio() {
  if (!isIphone || audioUnlocked) return;

  const silent = new Audio();
  silent.src = "data:audio/mp3;base64,//uQxAAAAAAAAAAAAAAAAAAAAAAAWGlin...";
  silent.play().catch(()=>{});

  audioUnlocked = true;

  startBtn.disabled = false;
  unlockBtn.disabled = true;
  unlockBtn.textContent = "Sonido activado";

  const today = getTodayDate();
  const lastDate = localStorage.getItem("lastConnectionDate");

  if (lastDate !== today) {
    const greeting = botText.textContent.trim();

    if (greeting) {
      setTimeout(() => {
        fetch("https://chatbot-xzhi.onrender.com/tts", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text: greeting })
        })
        .then(r => r.json())
        .then(d => {
          if (d.audio) playBackendTTS(greeting, d.audio);
        });
      }, 300);
    }
  }
}

unlockBtn.onclick = unlockAudio;

/* ----------------------------------------------------------
   BOTÃ“N HABLAR
----------------------------------------------------------- */
startBtn.onclick = async () => {

  if (!mediaStream) {
    mediaStream = await navigator.mediaDevices.getUserMedia({ audio: true });
  }

  mediaRecorder = new MediaRecorder(mediaStream);
  audioChunks = [];

  mediaRecorder.ondataavailable = e => audioChunks.push(e.data);

  mediaRecorder.onstop = async () => {
    userText.textContent = "";

    const audioBlob = new Blob(audioChunks, { type: "audio/webm" });
    const formData = new FormData();
    formData.append("audio", audioBlob, "audio.webm");

    const sttRes = await fetch("https://chatbot-xzhi.onrender.com/stt", {
      method: "POST",
      body: formData
    });
    const sttData = await sttRes.json();
    const transcript = sttData.text || "";
    userText.textContent = transcript;

    const fullHistory = JSON.parse(localStorage.getItem(getHistoryKey()) || "[]");
    const last3 = fullHistory.slice(-3);

    const chatRes = await fetch("https://chatbot-xzhi.onrender.com/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        userId: moodleUserId,
        firstname: moodleFirstname,
        lastname: moodleLastname,
        email: email,
        message: transcript,
        history: last3
      })
    });

    const data = await chatRes.json();
    const response = data.reply || "Error";
    botText.textContent = response;

    saveHistory(transcript, response);

    const remaining = Math.max(300 - (data.timeSpentToday || 0), 0);
    timeSpent.textContent = formatTime(remaining);
    timeRow.style.display = "block";

    playBackendTTS(response, data.audio);
  };

  audioContext = new AudioContext();
  const source = audioContext.createMediaStreamSource(mediaStream);
  const analyser = audioContext.createAnalyser();
  analyser.fftSize = 2048;
  source.connect(analyser);

  const SILENCE_THRESHOLD = 0.04;
  const SILENCE_DURATION = 1200;

  const MAX_RECORDING_TIME = 8000;
  const recordingStart = Date.now();

  let silenceStart = Date.now();

  function checkSilence() {
    const data = new Uint8Array(analyser.fftSize);
    analyser.getByteTimeDomainData(data);

    let sum = 0;
    for (let i = 0; i < data.length; i++) {
      const v = (data[i] - 128) / 128;
      sum += v * v;
    }
    const rms = Math.sqrt(sum / data.length);

    if (Date.now() - recordingStart > MAX_RECORDING_TIME) {
      mediaRecorder.stop();
      return;
    }

    if (rms < SILENCE_THRESHOLD) {
      if (Date.now() - silenceStart > SILENCE_DURATION) {
        mediaRecorder.stop();
        return;
      }
    } else {
      silenceStart = Date.now();
    }

    requestAnimationFrame(checkSilence);
  }

  mediaRecorder.start();
  userText.textContent = "(Escuchando...)";
  checkSilence();
};

/* ----------------------------------------------------------
   TTS BACKEND â€” WebAudio
----------------------------------------------------------- */
async function playBackendTTS(text, base64Audio) {
  try {
    if (!ttsContext) {
      ttsContext = new (window.AudioContext || window.webkitAudioContext)();
    }
    if (ttsContext.state === "suspended") {
      await ttsContext.resume();
    }

    const arrayBuffer = Uint8Array.from(atob(base64Audio), c => c.charCodeAt(0)).buffer;
    const audioBuffer = await ttsContext.decodeAudioData(arrayBuffer);

    const source = ttsContext.createBufferSource();
    source.buffer = audioBuffer;
    source.connect(ttsContext.destination);

    avatar.src = "https://virtualacademy.mylanguagecoach.net/pluginfile.php/4248/mod_resource/content/2/teachergif2.gif";

    const ttsStart = Date.now();

    source.onended = () => {
      const ttsDuration = (Date.now() - ttsStart) / 1000;
      avatar.src = "https://virtualacademy.mylanguagecoach.net/pluginfile.php/4246/mod_resource/content/1/avatarprofemujer2.jpg";

      fetch("https://chatbot-xzhi.onrender.com/ttsTime", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          userId: moodleUserId,
          seconds: ttsDuration
        })
      })
      .then(r => r.json())
      .then(d => {
        const remaining = Math.max(300 - d.total, 0);
        timeSpent.textContent = formatTime(remaining);
      });
    };

    source.start(0);

  } catch (err) {
    console.warn("Error TTS backend:", err);
  }
}

/* ----------------------------------------------------------
   SALUDO INICIAL (FUSIONADO Y FUNCIONAL)
----------------------------------------------------------- */
window.addEventListener("load", () => {

  console.log("ENTRANDO EN window.onload (saludo inicial)");

  chooseBestVoice();

  const today = getTodayDate();
  const lastDate = localStorage.getItem("lastConnectionDate");

  let greeting = "";

  if (lastDate === today) {
    loadLastMessage();
    greeting = "";
  } else {
    const now = new Date();
    const formattedDate = now.toLocaleDateString("en-US", {
      weekday: "long", year: "numeric", month: "long", day: "numeric"
    });

    greeting = `Hello ${moodleFirstname}! I'm your virtual teacher Brenda. Welcome to today's English practice, ${formattedDate}.`;
    botText.textContent = greeting;
    saveHistory("", greeting);
  }

  if (!isIphone && greeting) {

    console.log("SALUDO A ENVIAR:", greeting);

    setTimeout(() => {
      fetch("https://chatbot-xzhi.onrender.com/tts", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text: greeting })
      })
      .then(r => r.json())
      .then(d => {
        if (d.audio) playBackendTTS(greeting, d.audio);
      });
    }, 300);
  }

  localStorage.setItem("lastConnectionDate", today);
});
</script>

</body>
</html>

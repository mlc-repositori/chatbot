<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #F8D763;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 350px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #000;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    #errorMsg {
      color: red;
      margin-top: 10px;
      text-align: center;
      display: none;
    }

    .forgot {
      text-align: center;
      margin-top: 10px;
    }

    .forgot a {
      color: #007bff;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="login-box">
    <h2>Iniciar sesión</h2>

    <input type="email" id="email" placeholder="Email" autocomplete="username">
    <input type="password" id="password" placeholder="Contraseña" autocomplete="current-password">

    <button id="loginBtn">Entrar</button>

    <p id="errorMsg"></p>

    <div class="forgot">
      <a id="forgot">¿Olvidaste tu contraseña?</a>
    </div>
  </div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    const supabaseUrl = "https://axggbupenrrsqjhjhnbg.supabase.co";
    const supabaseAnonKey =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF4Z2didXBlbnJyc3FqaGpobmJnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY3NjQwMDIsImV4cCI6MjA4MjM0MDAwMn0.M7q025ebZiiN7Jcd-5TBKdU60VFVBmkU3Ge6peAuJP4";

    const supabase = createClient(supabaseUrl, supabaseAnonKey);

    // LOGIN
    document.getElementById("loginBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const { data, error } = await supabase.auth.signInWithPassword({
        email,
        password
      });

      if (error) {
        const msg = document.getElementById("errorMsg");
        msg.textContent = "Email o contraseña incorrectos.";
        msg.style.display = "block";
      } else {
        window.location.href = "index.html";
      }
    });

    // RESET PASSWORD
    document.getElementById("forgot").addEventListener("click", async () => {
      const email = prompt("Introduce tu email para recuperar la contraseña:");
      if (!email) return;

      const { error } = await supabase.auth.resetPasswordForEmail(email, {
        redirectTo: "https://chatbot-xzhi.onrender.com/reset-password.html"
      });

      if (error) {
        alert("Error: " + error.message);
      } else {
        alert("Te hemos enviado un email con instrucciones para restablecer tu contraseña.");
      }
    });
  </script>

</body>
</html>
